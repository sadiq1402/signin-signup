<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      http-equiv="X-UA-Compatible"
      content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0" />
    <title>The BigBang Kitchen</title>
    <link
      rel="shortcut icon"
      href="img/cropped-diagweb1.png"
      type="image/x-icon" />
    <link
      rel="stylesheet"
      href="style.css" />
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com" />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600&display=swap"
      rel="stylesheet" />
  </head>

  <body>
    <div class="logoResponsive">
      <img
        src="img/cropped-logo-blanco.png"
        alt="" />
    </div>
    <section>
      <div class="container">
        <div class="user signinBx">
          <div class="imgBx">
            <img src="img/267475077_301950801825060_8493353701439970549_n.jpg" />
            <div class="logo">
              <img
                src="img/cropped-logo-blanco.png"
                alt="" />
            </div>
          </div>
          <div class="formBx">
            <form>
              <h2>Sign In</h2>
              <input
                type="email"
                placeholder="Email" />
              <input
                type="password"
                placeholder="Password" />
              <input
                type="submit"
                value="Login" />
              <p class="signup">Don't have an account? <a href="#">Sign up</a></p>
            </form>
          </div>
        </div>

        <div class="user signupBx">
          <div class="formBx">
            <form>
              <h2>Create an account</h2>
              <input
                type="text"
                placeholder="First Name*" />
              <input
                type="text"
                placeholder="Last Name" />
              <input
                type="email"
                placeholder="Email Address*" />
              <input
                type="text"
                placeholder="Phone" />
              <input
                type="password"
                placeholder="Create Password*" />
              <input
                type="password"
                placeholder="Repeat Password*" />
              <input
                type="submit"
                value="Sign up" />
              <p class="signup">Already have an account? <a href="#">Sign in</a></p>
            </form>
          </div>
          <div class="imgBx">
            <img src="img/271970275_313491014123602_5883598835049753058_n.jpg" />
            <div class="logo">
              <img
                src="img/cropped-logo-blanco.png"
                alt="" />
            </div>
          </div>
        </div>
      </div>
    </section>

    <script src="app.js"></script>
  </body>
</html>
